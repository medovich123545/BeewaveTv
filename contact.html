<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeewaveTv - Contactez-nous</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center px-8 py-6">
    <div class="text-2xl font-bold text-yellow-400">BEEWAVE<span class="text-white">TV</span></div>
    <nav class="space-x-6 text-sm text-gray-300">
      <a href="index.html" class="hover:text-yellow-400">Accueil</a>
      <a href="privacy.html" class="hover:text-yellow-400">Politique de Confidentialité</a>
     
    </nav>
  </header>

  <!-- Main Section -->
  <main class="flex-grow flex items-center justify-center px-6">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-xl">
      <h2 class="text-3xl font-semibold text-center text-yellow-400 mb-6">Contactez-nous</h2>

      <!-- Formulaire de contact -->
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-sm mb-1">Nom :</label>
          <input type="text" id="name" name="name" placeholder="Votre nom" class="w-full px-3 py-2 bg-gray-700 text-white rounded-md outline-none">
        </div>

        <div>
          <label for="email" class="block text-sm mb-1">Email :</label>
          <input type="email" id="email" name="email" placeholder="Votre email" class="w-full px-3 py-2 bg-gray-700 text-white rounded-md outline-none">
        </div>

        <div>
          <label for="message" class="block text-sm mb-1">Message :</label>
          <textarea id="message" name="message" rows="4" placeholder="Votre message" class="w-full px-3 py-2 bg-gray-700 text-white rounded-md outline-none"></textarea>
        </div>

        <button type="submit" class="w-full bg-yellow-400 text-black font-semibold py-2 rounded hover:bg-yellow-500 transition">Envoyer</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 py-6">
    Pour plus d'informations, consultez nos 
    <a href="terms.html" class="text-yellow-400 underline">Conditions d'Utilisation</a> 
    et notre 
    <a href="privacy.html" class="text-yellow-400 underline">Politique de Confidentialité</a>.<br />
    © 2025 BeewaveTv. Tous droits réservés.
  </footer>

</body>
</html>
